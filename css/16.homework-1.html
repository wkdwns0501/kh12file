<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>과제-1</title>
    <link rel="stylesheet" type="text/css" href="commons.css">
    <!-- <link rel="stylesheet" type="text/css" href="test.css"> -->
    <style>
       
    </style>
</head>
<body>
    <form action="#" method="post" autocomplete="off">
        <div class="container w-400 mt-50">
            <div class="row mb-30">
                <h1>회원 가입</h1>            
            </div>
            <div class="row">
                <h3>인적사항</h3>
                <input type="text" name="memberId" class="form-input w-300" placeholder="아이디(이메일)">   
            </div>
            <div class="row">
                <input type="password" name="memberPw" class="form-input w-300" placeholder="비밀번호">
            </div>
            <div class="row">
                <input type="text" name="memberNickname" class="form-input w-300" placeholder="닉네임">
            </div>
            <div class="row">
                <input type="email" name="memberEmail" class="form-input w-300" placeholder="이메일">
            </div>
            <div class="row">
                <input type="tel" name="memberContact" class="form-input w-300" placeholder="연락처">
            </div>
            <div class="row">
                <h3>생년월일</h3>
                <input type="date" name="memberJoin" class="form-input w-300">
            </div>
            <div class="row">
                <h3>주소</h3>
                <input type="text" name="memberPost" class="form-input w-300" placeholder="우편번호">
            </div>
            <div class="row">
                <input type="text" name="memberAddr1" class="form-input w-300" placeholder="기본주소">
            </div>
            <div class="row">
                <input type="text" name="memberAddr2" class="form-input w-300" placeholder="상세주소">
            </div>
            <div class="row mt-30">
                <button class="btn btn-positive w-300">가입하기</button>
            </div>
        </div>        
        </form>
</body>
</html>
