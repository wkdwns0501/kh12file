<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>색상바꾸기</title>
    <script>
        function changeBlack() {
            var tag = document.querySelector(".target");
            //tag.style = "color:black"; //style 덮어쓰기(비추천)
            tag.style.color = 'black';  //style 속성 덮어쓰기(추천)
            tag.style.borderColor = 'black'; //대시(-)가 있는 항목은 카멜케이스 사용
        }
        function changeBlue() {
            var tag = document.querySelector(".target");
            tag.style.color = 'blue';
            tag.style.borderColor = 'blue';
        }
        function changeRed() {
            var tag = document.querySelector(".target");
            tag.style.color = 'red';
            tag.style.borderColor = 'red';
        }
    </script>
</head>
<body>
    <h1 class="target" style="border: 1px solid black">Hello Javascript!</h1>
    <hr>
    <button onclick="changeBlack();">검정</button>
    <button onclick="changeBlue();">파랑</button>
    <button onclick="changeRed();">빨강</button>
</body>
</html>
