<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>글자크기 변경</title>
     <!-- 아이콘 사용을 위한 Font Awesome 6 CDN -->
     <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

     <!-- 구글 웹 폰트 사용을 위한 CDN -->
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
 
     <link rel="stylesheet" type="text/css" href="./css/reset.css">
     <link rel="stylesheet" type="text/css" href="./css/commons.css">
     <link rel="stylesheet" type="text/css" href="./css/test.css">

    <script>
        //(주의) 자바스크립트 기본 함수명과 충돌할 우려가 있으니 가급적 길게 이름을 짓는다
        // 예) open, close, alert, confirm ...

        //(주의) 미리 태그를 선택하지 말 것
        //var tag = document.querySelector(".target");
        //console.log(tag);
        function changeSmall() {
            var tag = document.querySelector(".target");
           tag.style.fontSize = '12px';
        }
        function changeMedium() {
            var tag = document.querySelector(".target");
            tag.style.fontSize = '16px'
        }
        function changeLarge() {
            var tag = document.querySelector(".target");
            tag.style.fontSize = '24px'
        }
        function changeFontSize(size) {
            var tag = document.querySelector(".target");
            tag.style.fontSize = size+"px";
        }
    </script>
</head>
<body>
    <div class="container w-800">
        <div class="row">
            <h1>글자 크기 조절 문제</h1>
        </div>
        <div class="row">
            <button onclick="changeFontSize(12);">작게</button>
            <button onclick="changeFontSize(16);">보통</button>
            <button onclick="changeFontSize(24);">크게</button>
        </div>
        <div class="row">  
            <button onclick="changeSmall();">작게</button>
            <button onclick="changeMedium();">보통</button>
            <button onclick="changeLarge();">크게</button>
        </div>
        <div class="row left target">
            <h1 class="target">Hello Javascript!</h1>
        </div>
</body>
</html>
