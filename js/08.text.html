<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>글자 불러오기</title>
    <!-- css 파일을 불러오는 코드 -->

    <!-- 아이콘 사용을 위한 Font Awesome 6 CDN -->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <!-- 구글 웹폰트 사용을 위한 CDN-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">

     <!-- 내가 만든 CSS 파일-->
     <link rel="stylesheet" type="text/css" href="./css/reset.css">
    <link rel="stylesheet" type="text/css" href="./css/commons.css">
    <link rel="stylesheet" type="text/css" href="./css/test.css">
    <style>

    </style>

    <!-- javascript 작성 공간 -->
    <script>
        //자바스크립트에서 글자를 제어하는 방법
        //- 자바스크립트에서 문자열은 배열로 취급된다
        var a = "hello";
        console.log(a);
        console.log(a[0]); //a.charAt(0)과 동일한 표현
        console.log(a.length); //자바의 a.length()과 동일한 표현 //자바스크립트는 이걸로 통일
        console.log(a.indexOf("e")); //자바와 동일
        console.log(a.substring(1, 4)); //자바와 동일

        //input 입력창의 값을 불러와서 확인
        function checkA() {
            var tag = document.querySelector("#a");
            //console.log(tag.value);
            console.log(tag.value.length);
        }
    </script>
</head>
<body>
    <div class="container w-500">
        <div class="row">
            <h1>글자 불러오기</h1>
        </div>
        <div class="row">
            <input type="text" class="form-input w-100" id="a" oninput="checkA();">
        </div>
        <div class="row">
            <select class="form-input w-100" id="b">
                <option>사과</option>
                <option>바나나</option>
                <option>딸기</option>
                <option>포도</option>
            </select>
        </div>
        <div class="row">
            <textarea class="form-input w-100" rows="5" id="c"></textarea>
        </div>
    </div>
</body>
</html>
