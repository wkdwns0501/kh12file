<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>카카오 지도 다루기1</title>
    <!-- css 파일을 불러오는 코드 -->

    <!-- 아이콘 사용을 위한 Font Awesome 6 CDN -->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <!-- 구글 웹폰트 사용을 위한 CDN-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">

     <!-- 내가 만든 CSS 파일-->
     <link rel="stylesheet" type="text/css" href="./css/reset.css">
    <link rel="stylesheet" type="text/css" href="./css/commons.css">
    <link rel="stylesheet" type="text/css" href="./css/test.css">
    <style>
         #map {
            width: 100%;
            height: 300px;
        }
    </style>
    <!-- jquery cdn -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    
    <!-- kakao map cdn -->
    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=2d261e12fe73cecc65a14f09a9d1993d"></script>

    <!-- javascript 작성 공간 -->
	<script>
        $(function(){
            // var container = document.getElementById('map');
            // var container = document.querySelector("#map");
            var container = $("#map")[0];

            var options = {
                //지도의 중심 좌표(위도-latitude, 경도-longitude)
                center: new kakao.maps.LatLng(37.555974, 126.970161),
                //지도의 배율 (zoom level : 1부터 14까지)
                level: 3
            };
            
            //변수로 만들면 범위 제한이 걸린다
            //var map = new kakao.maps.Map(container, options);

            //범위 제한을 없애고 싶다면 외부에 만들거나 window에 추가한다
            window.map = new kakao.maps.Map(container, options);

            $(".btn-move").click(function(){
                //지도 이동 처리
                var lat = $(this).data("lat");
                var lng = $(this).data("lng");

                // 이동할 위도 경도 위치를 생성합니다 
                var moveLatLon = new kakao.maps.LatLng(lat, lng);
                
                // 지도 중심을 이동 시킵니다
                // map.setCenter(moveLatLon);
                map.panTo(moveLatLon);
            });
        });
	</script>
</head>
<body>
    <div class="container w-500">
        <div class="row">
            <h1>카카오 지도 다루기</h1>
        </div>
        <div class="row">
            <div id="map"></div>
        </div>
        <div class="row">
            <button class="btn btn-move" data-lat="37.554605" data-lng="126.970586">서울역</button>
            <button class="btn btn-move" data-lat="36.331532" data-lng="127.433719">대전역</button>
            <button class="btn btn-move" data-lat="35.876438" data-lng="128.596248">대구역</button>
            <button class="btn btn-move" data-lat="35.114485" data-lng="129.039434">부산역</button>
        </div>
    </div>
</body>
</html>
